<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

  <th:block th:fragment="content">

    <h1 class="mt-4">가게 상세 페이지
      <button type="button" class="btn btn-info modifyStoreBtn"> 가게 수정 </button>
      <button type="button" class="btn btn-info addItemBtn"> 메뉴 등록/수정 </button>
    </h1>

    <div class="form-group">
      <label >가게 이름</label>
      <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
    </div>

    <div class="form-group">
      <label >가게 주소</label>
      <input type="text" class="form-control" name="address" th:value="${dto.address}" readonly>
    </div>

    <div class="form-group">
      <label >가게 번호</label>
      <input type="text" class="form-control" name="phone" th:value="${dto.phone}" readonly>
    </div>

    <div class="form-group">
      <label >리뷰 갯수</label>
      <input type="text" class="form-control" name="reviewCnt" th:value="${dto.reviewCnt}" readonly>
    </div>

    <div class="form-group">
      <label >평점</label>
      <input type="text" class="form-control" name="avg" th:value="${dto.avg}" readonly>
    </div>

    <style>
      .uploadResult {
        width: 100%;
        background-color: gray;
        margin-top: 10px;
      }

      .uploadResult ul {
        display: flex;
        flex-flow: row;
        justify-content: center;
        align-items: center;
        vertical-align: top;
        overflow: auto;
      }

      .uploadResult ul li {
        list-style: none;
        padding: 10px;
        margin-left: 2em;
      }

      .uploadResult ul li img {
        width: 100px;
      }
    </style>

    <div class="uploadResult">
      <ul >
        <li th:each="storeImg: ${dto.imgDTOList}" th:data-file="${storeImg.getThumbnailURL()}">
          <img  th:if="${storeImg.path != null}" th:src="|/display?fileName=${storeImg.getThumbnailURL()}|">
        </li>
      </ul>
    </div>

    <button type="button" class="btn btn-primary">
      리뷰 갯수 <span class="badge badge-light">[[${dto.reviewCnt}]]</span>
    </button>

    <button type="button" class="btn btn-info addReviewBtn">
      리뷰 등록
    </button>

    <div class="list-group reviewList">

    </div>

    <!-- 리뷰 등록/수정 모달 -->
    <div class="reviewModal modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title">가게 리뷰</h5>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <div class="form-group">
              <label >고객 ID</label>
              <input type="text" class="form-control" name="mid">
            </div>

            <div class="form-group">
              <label >별점 <span class="grade"></span></label>
              <div class='starrr'></div>
            </div>

            <div class="form-group">
              <label >리뷰 내용</label>
              <input type="text" class="form-control" name="text" placeholder="맛있습니다!" >
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            <button type="button" class="btn btn-primary reviewSaveBtn">저장 </button>
            <button type="button" class="btn btn-warning modifyBtn">수정 </button>
            <button type="button" class="btn btn-danger removeBtn">제거 </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 가게 수정 모달 -->
    <div class="modifyStoreModal modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title">가게 수정</h5>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <div class="form-group">
              <label >가게 이름</label>
              <input type="text" class="form-control" name="editTitle" th:value="${dto.title}">
            </div>

            <div class="form-group">
              <label >가게 주소</label>
              <input type="text" class="form-control" name="editAddress" th:value="${dto.address}">
            </div>

            <div class="form-group">
              <label >가게 번호</label>
              <input type="text" class="form-control" name="editPhone" th:value="${dto.phone}">
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            <button type="button" class="btn btn-warning putModifyStoreBtn">수정 </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 메뉴 추가/수정 모달 -->
    <div class="storeItemModal modal" tabindex="-1" role="dialog" >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">메뉴 추가/수정</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <div class="form-group">
              <label >메뉴명</label>
              <input type="text" class="form-control" name="mitemName" >
            </div>

            <div class="form-group">
              <label >가격</label>
              <input type="text" class="form-control" name="mitemPrice" >
            </div>

            <div class="form-group">
              <label >등급</label>
              <input type="text" class="form-control" name="mitemGrade" placeholder="ex) 1등급, A++ ..." >
            </div>

            <div class="form-group fileForm">
              <label >메뉴 사진</label>
              <div class="custom-file">
                <input type="file"  class="custom-file-input files" id="imgFileInput" multiple>
                <label class="custom-file-label" data-browse="Browse"></label>
              </div>
            </div>

            <div class="box">

            </div>

            <style>
              .uploadResult {
                width: 100%;
                background-color: gray;
                margin-top: 10px;
              }

              .uploadResult ul {
                display: flex;
                flex-flow: row;
                justify-content: center;
                align-items: center;
                vertical-align: top;
                overflow: auto;
              }

              .uploadResult ul li {
                list-style: none;
                padding: 10px;
                margin-left: 2em;
              }

              .uploadResult ul li img {
                width: 100px;
              }
            </style>

            <div class="uploadResult">
              <ul>

              </ul>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
            <button type="button" class="btn btn-primary storeItemSave">저장 </button>
          </div>
        </div>
      </div>
    </div>

    <div class="imageModal modal " tabindex="-2" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">사진</h5>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기 </button>
          </div>
        </div>
      </div>
    </div>

    <script th:src="@{/starrr.js}"></script>
    <link th:href="@{/css/starrr.css}" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">

    <script>
      $(document).ready(function(e) {

        var grade = 0;
        var sno = [[${dto.sno}]];

        $('.starrr').starrr({
          rating: grade,
          change: function(e, value){
            if (value) {
              console.log(value);
              grade = value;
            }
          }
        });

        //$(".reviewModal").modal("show"); 미리 보기용

        var reviewModal = $(".reviewModal");
        var inputMid = $('input[name="mid"]');
        var inputText = $('input[name="text"]');

        // 리뷰 등록 모달
        $(".addReviewBtn").click(function () {
          inputMid.val("");
          inputText.val("");
          $(".removeBtn ,  .modifyBtn").hide();
          $(".reviewSaveBtn").show();
          reviewModal.modal('show');
        });

        $('.reviewSaveBtn').click(function() {
          var data = {sno:sno, grade:grade, text:inputText.val(), mid: inputMid.val() };
          console.log(data);

          $.ajax({
            url:'/reviews/'+sno,
            type:"POST",
            data:JSON.stringify(data),
            contentType:"application/json; charset=utf-8",
            dataType:"text",
            success: function(result){
              console.log("result: " + result);
              self.location.reload();
            }
          })
          reviewModal.modal('hide');
        });

        function getStoreReviews() {
          function formatTime(str){
            var date = new Date(str);

            return date.getFullYear() + '/' +
                    (date.getMonth() + 1) + '/' +
                    date.getDate() + ' ' +
                    date.getHours() + ':' +
                    date.getMinutes();
          }

          $.getJSON("/reviews/"+ sno +"/all", function(arr){
            var str ="";
            $.each(arr, function(idx, review){
              console.log(review);
              str += '    <div class="card-body" data-reviewnum='+review.reviewnum+' data-mid='+review.mid+'>';
              str += '    <h5 class="card-title">'+review.text+' <span>'+ review.grade+'</span></h5>';
              str += '    <h6 class="card-subtitle mb-2 text-muted">'+review.nickname+'</h6>';
              str += '    <p class="card-text">'+ formatTime(review.regDate) +'</p>';
              str += '    </div>';
            });

            $(".reviewList").html(str);
          });
        }

        getStoreReviews();

        //modify reveiw
        var reviewnum;

        $(".reviewList").on("click", ".card-body", function() {
          $(".reviewSaveBtn").hide();
          $(".removeBtn , .modifyBtn").show();
          var targetReview = $(this);
          reviewnum = targetReview.data("reviewnum");
          console.log("reviewnum: "+ reviewnum);
          inputMid.val(targetReview.data("mid"));
          inputText.val(targetReview.find('.card-title').clone().children().remove().end().text());
          var grade = targetReview.find('.card-title span').html();
          $(".starrr a:nth-child("+grade+")").trigger('click');
          $('.reviewModal').modal('show');
        });

        $(".modifyBtn").on("click", function(){
          var data = {reviewnum: reviewnum, sno:sno, grade:grade, text:inputText.val(), mid: inputMid.val() };
          console.log(data);

          $.ajax({
            url:'/reviews/'+ sno +"/"+ reviewnum ,
            type:"PUT",
            data:JSON.stringify(data),
            contentType:"application/json; charset=utf-8",
            dataType:"text",
            success: function(result){
              console.log("result: " + result);
              self.location.reload();
            }
          })
          reviewModal.modal('hide');
        });

        $(".removeBtn").on("click", function(){
          var data = {reviewnum: reviewnum};
          console.log(data);

          $.ajax({
            url:'/reviews/'+ sno +"/"+ reviewnum ,
            type:"DELETE",
            contentType:"application/json; charset=utf-8",
            dataType:"text",
            success: function(result){
              console.log("result: " + result);
              self.location.reload();
            }
          })
          reviewModal.modal('hide');
        });

        $(".uploadResult li").click(function() {
          var file = $(this).data('file');
          console.log(file);
          $('.imageModal .modal-body').html("<img style='width:100%' src='/display?fileName="+file+"&size=1' >")
          $(".imageModal").modal("show");
        });

        // 가게 수정 modal part
        var modifyStoreModal = $(".modifyStoreModal");
        var title = $('input[name="editTitle"]');
        var address = $('input[name="editAddress"]');
        var phone = $('input[name="editPhone"]');

        $(".modifyStoreBtn").click(function () {
          modifyStoreModal.modal('show');
        });

        $(".putModifyStoreBtn").on("click", function(){
          var data = {sno:sno, title: title.val(), address: address.val(), phone: phone.val()};
          console.log(data);

          $.ajax({
            url:'/store/modify/' + sno,
            type:"POST",
            data:JSON.stringify(data),
            contentType:"application/json; charset=utf-8",
            dataType:"text",
            success: function(result){
              console.log("result: " + result);
              self.location.reload();
            }
          })
          reviewModal.modal('hide');
        });

        // 메뉴 수정/저장 modal part
        var storeItemModal = $(".storeItemModal");
        var uuid;
        var imgName;
        var path;

        $(".addItemBtn").click(function () {
          storeItemModal.modal('show');
        });

        // 사진 등록 part
        var regex = new RegExp("(.*?)\.(exe|sh|zip|alz|tiff)$");
        var maxSize = 10485760; //10MB

        function checkExtension(fileName, fileSize){

          if(fileSize >= maxSize){
            alert("파일 사이즈 초과");
            return false;
          }

          if(regex.test(fileName)){
            alert("해당 종류의 파일은 업로드할 수 없습니다.");
            return false;
          }
          return true;
        }

        $(".custom-file-input").on("change", function() {

          var fileName = $(this).val().split("\\").pop();
          $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
          var formData = new FormData();
          var inputFile = $(this);
          var files = inputFile[0].files;
          var appended = false;

          for (var i = 0; i < files.length; i++) {

            if(!checkExtension(files[i].name, files[i].size) ){
              return false;
            }

            console.log(files[i]);
            formData.append("uploadFiles", files[i]);
            appended = true;
          }

          if (!appended) {return;}

          for (var value of formData.values()) {
            console.log(value);
          }

          $.ajax({
            url: '/uploadAjax',
            processData: false,
            contentType: false,
            data: formData,
            type: 'POST',
            dataType:'json',
            success: function(result){
              console.log(result);
              showResult(result);
            },
            error: function(jqXHR, textStatus, errorThrown){
              console.log(textStatus);
            }
          }); //$.ajax
        }); //end change event

        function showResult(uploadResultArr){

          var uploadUL = $(".uploadResult ul");
          var str ="";

          $(uploadResultArr).each(function(i, obj) {

            str += "<li data-name='" + obj.fileName + "' data-path='"+obj.folderPath+"' data-uuid='"+obj.uuid+"'>";
            str + " <div>";
            str += "<button type='button' data-file=\'" + obj.imageURL + "\' "
            str += "class='btn-warning btn-sm'>X</button><br>";
            str += "<img src='/display?fileName=" + obj.thumbnailURL + "'>";
            str += "</div>";
            str + "</li>";
          });

          uploadUL.append(str);
        }

        $(".uploadResult ").on("click", "li button", function(e){

          console.log("delete file");
          var targetFile = $(this).data("file");
          var targetLi = $(this).closest("li");

          $.ajax({
            url: '/removeFile',
            data: {fileName: targetFile},
            dataType:'text',
            type: 'POST',
            success: function(result){
              targetLi.remove();
            }
          }); //$.ajax
        });

        //prevent submit
        $(".storeItemSave").on("click", function(e) {
          e.preventDefault();


        });

        var itemName = $('input[name="mitemName"]');
        var itemPrice = $('input[name="mitemPrice"]');
        var itemGrade = $('input[name="mitemGrade"]');

        $(".storeItemSave").on("click", function(){

          $(".uploadResult li").each(function(i,obj){
            var target = $(obj);

            uuid = target.data('uuid');
            imgName = target.data('name');
            path = target.data('path')
          });

          var data = {sno:sno, uuid: uuid, imgName: imgName, path: path, itemName: itemName.val(), itemPrice: itemPrice.val(), itemGrade: itemGrade.val()};
          console.log(data);

          $.ajax({
            url:'/item/register',
            type:"POST",
            data:JSON.stringify(data),
            contentType:"application/json; charset=utf-8",
            dataType:"text",
            success: function(result){
              console.log("result: " + result);
              self.location.reload();
            }
          })
          reviewModal.modal('hide');
        });
      });
    </script>
  </th:block>
</th:block>
