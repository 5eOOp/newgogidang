<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

  <th:block th:fragment="content">

    <h1 class="mt-4">내 정보 수정페이지</h1>

    <form action="/member/modify" method="post">

      <div class="form-group">
        <label >회원번호</label>
        <input type="text" class="form-control" name="mid" th:value="${dto.mid}" readonly >
      </div>

      <div class="form-group">
        <label >회원 이메일</label>
        <input type="text" class="form-control" name="email" th:value="${dto.email}" readonly >
      </div>

      <div class="form-group">
        <label >회원 비밀번호</label>
        <input type="password" class="form-control" name="pw" th:value="${dto.pw}" >
      </div>

      <div class="form-group">
        <label >닉네임</label>
        <input type="text" class="form-control" name="nickname" th:value="${dto.nickname}" >
      </div>

      <div class="form-group">
        <label >가입일</label>
        <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
      </div>

      <div class="form-group">
        <label >최근 수정일</label>
        <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
      </div>

    </form>

    <button type="button" class="btn btn-primary modifyBtn">수정</button>

    <button type="button" class="btn btn-danger removeBtn">회원탈퇴</button>

    <script th:inline="javascript">

      var actionForm = $("form"); //form 태그 객체

      $(".removeBtn").click(function(){

        if(!confirm("탈퇴하시겠습니까?")){
          return ;
        }

        actionForm
                .attr("action", "/member/remove")
                .attr("method","get")
                .submit();
      });

      $(".modifyBtn").click(function() {

        if(!confirm("수정하시겠습니까?")){
          return ;
        }

        actionForm
                .attr("action", "/member/modify")
                .attr("method","post")
                .submit();
      });

    </script>
  </th:block>

</th:block>
