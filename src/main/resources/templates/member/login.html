<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

  <th:block th:fragment="content">

    <h1 class="mt-4">로그인 페이지</h1>

    <form th:action="@{/member/login}" th:method="post">
      <div class="form-group">
        <label >이메일</label>
        <input type="text" class="form-control" name="email" placeholder="xxx@aaa.com">
      </div>

      <div class="form-group">
        <label >비밀번호</label>
        <input type="password" class="form-control" name="pw" placeholder="비밀번호를 입력해주세요">
      </div>

      <button type="submit" class="btn btn-primary">등록</button>
    </form>

  </th:block>
</th:block>
