<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

  <th:block th:fragment="content">

    <h1 class="mt-4">내 정보</h1>

    <div class="form-group">
      <label >회원번호</label>
      <input type="text" class="form-control" name="mid" th:value="${dto.mid}" readonly >
    </div>

    <div class="form-group">
      <label >회원 이메일</label>
      <input type="text" class="form-control" name="email" th:value="${dto.email}" readonly >
    </div>

    <div class="form-group">
      <label >회원 비밀번호</label>
      <input type="password" class="form-control" name="pw" th:value="${dto.pw}" readonly >
    </div>

    <div class="form-group">
      <label >닉네임</label>
      <input type="text" class="form-control" name="nickname" th:value="${dto.nickname}" >
    </div>

    <div class="form-group">
      <label >가입일</label>
      <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
    </div>

    <div class="form-group">
      <label >최근 수정일</label>
      <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
    </div>

    <a th:href="@{/member/modify(mid = ${dto.mid})}">
      <button type="button" class="btn btn-primary">회원정보 수정</button>
    </a>

  </th:block>

</th:block>
